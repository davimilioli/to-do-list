<div class="modal-delete">
    <div class="modal-delete-content">
        <div class="modal-delete-header">
            <span>Excluir tarefa</span>
            <button class="btn" (click)="closeModal()">X</button>
        </div>
        <div class="modal-delete-body">
            <h5>Tem certeza que deseja excluir esta tarefa?</h5>
            <p class="modal-delete-todo">
                {{ todo.title }}
            </p>
        </div>
        <div class="modal-delete-footer">
            <button class="btn primary" (click)="closeModal()">Cancelar</button>
            <button class="btn delete" (click)="closeModal(todo.id)">Excluir</button>
        </div>
    </div>
</div>
